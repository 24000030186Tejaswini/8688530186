<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Date Object and methods</title>
</head>
<body>
    <script>
        document.write("<h2>Creating Dates</h2>");
        let now =new Date();
        document.write("Current Date & Time:"+ now +",<br>");

        let specificDate = new Date(2025,7,13);//Month is 0-based
        document.write("Specific Date: " + specificDate + "<br><br>");

        let dateFromString = new Date("2025-08-13710:30:00");
        document.write("From String: " + dateFromString + "<br><br>");

        let timestampDate = new Date(1723530000000);
        document.write("From Timestamp: "+ timestampDate + "<br><br>");

        document.write("<h2>Getting Date Components</h2>");
        document.write("Year: "+ now.getFullYear() + "<br><br>");
        document.write("Month(0-11): "+ now.getMonth() + "<br><br>");//Month is 0-based
        document.write("Date: "+ now.getDate() + "<br><br>");
        document.write("Day(0-Sunday): "+ now.getDay() + "<br><br>");
        document.write("Hours: "+ now.getHours() + "<br><br>");
        document.write("Minutes(0-50): "+ now.getMinutes() + "<br><br>");
        document.write("Seconds(0-59): " + now.getSeconds() + "<br><br>");
        document.write("Milliseconds(0-999): " + now.getMilliseconds() + "<br><br>");
        document.write("Timestamp (ms): " + now.getTime() + "<br><br>");  
        
        document.write("<h2>Setting Date Components</h2>");
        let newDate = new Date();
        newDate.setFullYear(2030);
        newDate.setMonth(07); // August
        newDate.setDate(31); // 31st
        newDate.setHours(8);
        newDate.setMinutes(15);
        document.write("Updated Date: " + newDate + "<br><br>");

            
        document.write("<h2>Formatting Dates Components</h2>");
        document.write("toDateString(): " + now.toDateString() + "<br>");
         document.write("toTimeString(): " + now.toTimeString() + "<br>");
          document.write("toLocalTimeString(): " + now.toLocalTimeString() + "<br>");
           document.write("toDateString(): " + now.toDateString() + "<br>");
         document.write("toDateString(): " + now.toDateString() + "<br>");
        document.write("toISOString(): " + now.toISOString() + "<br><br>");

        document.write("<h2>Date.now()</h2>");
        document.write("Current Timestamp: "+ Date.now() + "<br><br>");

           document.write("<h2>Time Difference Examples</h2>");
           let start = new Date("2025-08-13T10:00:00");
           let end = new Date("2025-08-13T10:30:00");
           let diffMs = end -start;
           let diffHours = diffMs / (1000*60*60);
           document.write("Difference: " + diiffHours + "hours<br>");


        

        

        



    </script>
    
</body>
</html>
