<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript For Loop Variations</h1>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        document.write(typeof numbers);

        //1.Standard For Loop
        document.write("<h2>1. Standard For Loop</h2>");
        for (let i = 0; i < numbers.length; i++) {
            document.write("Index: " + numbers[i] + "<br>");
        }
        document.write("<br>");

        //2.for...in Loop(iterates over indexes/keys)
        document.write("<h2>2. for...in Loop</h2>");
        for (let index in numbers) {
            document.write("Index: " + index + "= " + numbers[index] + "<br>");
        }
        document.write("<br>");

        //3.for...of Loop(iterates over values)
        document.write("<h2>3. for...of Loop</h2>");
        for (let value of numbers) {
            document.write("Value: " + value + "<br>");
        }
        document.write("<br>");

        //4.forEach() method(array-specific)
        document.write("<h2>4. forEach() Method</h2>");
        numbers.forEach(function(value, index) {
            document.write("Index: " + index + ", Value: " + value + "<br>");
        });
        document.write("<br>");

        //Example with an object
        let student = {
            name: "John",
            age: 20,
            grade: "A"
        };
        document.write("<h2>5. for...in Loop with Object</h2>");
        for (let key in student) {
            document.write(key+": "  + student[key] + "<br>");
        }

        //for...of works with iterable objects like arrays, strings, and maps.
        document.write("<h2>6. for...of Loop with String</h2>");
        let str = "Hello";
        for (let char of str) {
            document.write("Character: " + char + "<br>");
        }
    </script>
</body>
</html>
