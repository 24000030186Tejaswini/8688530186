<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation & Profile Page</title>
    <style>
        * {
            border-radius: 10px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000; /* Changed to black */
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            flex: 1;
        }

        .navbar .title {
            flex: 2;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: azure;
        }

        .navbar .links {
            flex: 1;
            text-align: right;
        }

        .navbar .links a {
            color: azure;
            margin: 0 10px;
            font-size: 15px;
            text-decoration: none;
        }

        .profile-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        .profile-form button {
            width: 100%;
            padding: 10px;
            background-color: #000000; /* Changed to black */
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-form button:hover {
            background-color: #333333; /* Darker black on hover */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <!-- KLU image removed -->
        </div>
        <div class="title">
            My Profile <!-- Changed title -->
        </div>
        <div class="links">
            <a href="https://www.kluniversity.in/" target="_blank">Home</a>
            <a href="https://newerp.kluniversity.in" target="_blank">About Us</a>
            <a href="https://newerp.kluniversity.in" target="_blank">Login</a>
        </div>
    </nav>

    <!-- Profile Form Section -->
    <div class="profile-form">
        <h2>Profile Details</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a password">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
